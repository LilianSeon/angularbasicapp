<div id="card">
	<div id="inside" [style.backgroundColor]="monsterBgColor()">
		<header>
			<div class="left">
				<div id="name">{{ monster().name }}</div>
			</div>
			<div class="right">
				<div id="hp">{{ monster().hp }}</div>
				<img class="energy icon" [src]="monsterImg()" />
			</div>
		</header>
		<figure id="art">
			<img [src]="monster().image"/>
			<figcaption>{{ monster().figureCaption }}</figcaption>
		</figure>
		<div id="capacities">
			<div class="capacity">
				<div class="main">
					<div class="cost">
						<img class="icon energy" [src]="monster().type" />
						<img class="icon energy" [src]="monster().type" />
					</div>
					<div class="name">{{ monster().attackName }}</div>
					<div class="damage">{{ monster().attackStrength }}</div>
				</div>
				<div class="description">
					{{ monster().attackDescription }}
				</div>
			</div>
		</div>
	</div>
</div>
